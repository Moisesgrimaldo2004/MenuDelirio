<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delirio</title>
    <link rel="stylesheet" href="diseño.css">
    <link rel="icon" type="image/jpg" href="Logo.png">
</head>
<body>
    <div class="main-container">
        <!-- Contenedor del botón -->
        <div class="button-container">
            <button id="view-menu-button">Ver Menú</button>
        </div>

        <!-- Contenedor del iframe para mostrar el menú a pantalla completa -->
        <div class="fullscreen-container hidden" id="menu-container">
            <button id="close-menu-button">×</button>
            <iframe src="MenuDelirio.pdf" title="PDF Menu"></iframe>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
